<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    
<h3 style="text-align: center; font-family:'Courier New', Courier, monospace; ">LISTADO DE USUARIOS</h3>


<table class="table table-dark" id="tabla" style="margin:10px;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">correo</th>
        <th scope="col">nombre</th>
        <th scope="col">telefono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios | ObjToArray">
        <th scope="row">1</th>
        <td>{{usuario.correo}}</td>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.telefono}}</td>
      </tr>
     
    </tbody>
  </table>

</body>
</html>
